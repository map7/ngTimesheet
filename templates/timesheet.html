<timer interval="1000">{{hours}} hrs {{minutes}} mins {{seconds}} secs.</timer>

<span ng-hide="toPost">
  <button ng-click="stopTimer()" ng-show="timerRunning">Stop</button>
  <button ng-click="startTimer()" ng-hide="timerRunning">Start</button>
</span>

<div class="postTimesheet" ng-show="toPost">
  <input type="text" size="30" ng-model="message" />
  <button ng-click="postTimesheet()">Post</button>
</div>
