<timer interval="1000">{{hours}} hrs {{minutes}} mins {{seconds}} secs.</timer>

<span ng-hide="toPost">
  <button id="stop" ng-click="stopTimer()" ng-show="timerRunning">Stop</button>
  <button id="start" ng-click="startTimer()" ng-hide="timerRunning">Start</button>
</span>

<div class="postTimesheet" ng-show="toPost">
  <form>
	<input id="message" type="text" size="30" ng-model="message" />
	<button id="post" type="submit" ng-click="postTimesheet()">Post</button>
  </form>
</div>
